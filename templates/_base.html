{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Janemon - Personal Portfolio Template">
    <meta name="keywords"
          content="themes_mountain,personal, portfolio new, html, one page, bootstrap, new html template, design, creative, onepage, clean, modern">
    <meta name="author" content="themes_mountain">
    <!-- SITE TITLE -->
    <title>PATRONUS</title>
    <!-- Latest Bootstrap min CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/materialdesignicons-min.css' %}">
    <!-- owl carousel Css-->
    <link rel="stylesheet" href="{% static 'owlcarousel/css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'owlcarousel/css/owl.theme.css' %}">
    <!-- venobox CSS -->
    <link rel="stylesheet" href="{% static 'css/venobox.css' %}">
    <!-- animate CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'css/magic-mouse.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- START PRELOADER -->
<div class="preloader">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
<!-- END PRELOADER -->

<!-- START NAVBAR -->
<nav id="navbar" class="navbar navbar-expand-lg fixed-top navbar-custom navbar-light sticky">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img style="width: 28%;" src="{% static 'img/logo/Patronus-logo-dark-nav-removebg-preview.png' %}" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="mdi mdi-menu"></span>
        </button>
        <!--END BUTTON-->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul id="navbar-navlist" class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#service">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="#resume">Resume</a></li>
                <li class="nav-item"><a class="nav-link" href="#blog">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul><!--END NAVBAR NAV-->
        </div><!--END COLLAPSE-->
    </div><!--END CONTAINER -->
</nav>
<!-- END NAVBAR-->

{% block content %}

{% endblock content %}

<!-- START FOOTER -->
<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 text-center wow fadeInDown" data-wow-duration="1s"
                 data-wow-delay="0.1s" data-wow-offset="0">
                <div class="single_footer">
                    <div class="footer_social_profile">
                        <ul>
                            <li><a href="#">Facebook</a></li>
                            <li><a href="#">Twitter</a></li>
                            <li><a href="#">Instagram</a></li>
                            <li><a href="#">Pinterest</a></li>
                            <li><a href="#">Tumblr</a></li>
                        </ul>
                    </div><!--- END SOCIAL PROFILE -->
                    <p class="copyright">Copyright &copy; 2021 | All Rights Reserved.</p>
                </div>
            </div><!--- END COL -->
        </div><!--- END ROW -->
    </div><!--- END CONTAINER -->
</div>
<!-- END FOOTER -->

<!-- Latest jQuery -->
<script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
<!-- Latest compiled and minified Bootstrap -->
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<!-- owl-carousel min js  -->
<script src="{% static 'owlcarousel/js/owl.carousel.min.js' %}"></script>
<!-- countTo js -->
<script src="{% static 'js/jquery.inview.min.js' %}"></script>
<!-- jquery appear js -->
<script src="{% static 'js/jquery.appear.js' %}"></script>
<!-- jquery mixitup min js -->
<script src="{% static 'js/jquery.mixitup.js' %}"></script>
<!-- jquery venobox min js -->
<script src="{% static 'js/venobox.min.js' %}"></script>
<!-- stellar js -->
<script src="{% static 'js/jquery.stellar.min.js' %}"></script>
<!-- particles -->
<script src="{% static 'js/particles.min.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
<!-- jquery animated-text js -->
<script src="{% static 'js/animated-text.js' %}"></script>
<script src="{% static 'js/animated-text-dark.js' %}"></script>
<!-- WOW - Reveal Animations When You Scroll -->
<script src="{% static 'js/wow.min.js' %}"></script>
<!-- scrolltopcontrol js -->
<script src="{% static 'js/scrolltopcontrol.js' %}"></script>
<!-- scripts js -->
<script src="{% static 'js/magic_mouse.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>

<script type="text/javascript">
    options = {
        "cursorOuter": "circle-basic",
        "hoverEffect": "circle-move",
        "hoverItemMove": false,
        "defaultCursor": false,
        "outerWidth": 30,
        "outerHeight": 30
    }
    magicMouse(options);

</script>

</body>
</html>
